{% extends 'beverage/base.html' %}

{% block main_area %}
<div class="mytitle">
  <h1><strong>재고관리</strong></h1>
</div>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row">
        <div class="d-flex align-items-center justify-content-center">
          <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">발주</th>
      <th scope="col">이름</th>
        <th scope="col">재고</th>
      <th scope="col">최소 유지 수량</th>
      <th scope="col">유통기한</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for p in ingredient_list %}
     <tr class="{% if p.is_expired %}table-danger{% else %}table-secondary{% endif %}">
      <th scope="row"><fieldset class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault"></label>
      </div>
    </fieldset></th>
      <td>{{p.name}}</td>
      <td>{{p.ammount}}</td>
      <td>{{p.min_ammount}}</td>
        <td>{{p.exp_date}}</td>
      <td><a href="/stock/update/{{p.pk}}"><button type="button" class="btn btn-primary btn-sm">편집</button></a></td>
      <td><a href="/stock/delete/{{p.pk}}"><button type="button" class="btn btn-primary btn-sm">삭제</button></a></td>
    </tr>
  {% endfor %}
  </tbody>
          </table>
        </div>
      <a href = "/stock/create/"><button type="button" class="btn btn-outline-success">추가</button></a>
    </div>
  </div>
</section>

{% endblock %}
