{% extends 'beverage/base.html' %}

{% block main_area %}
<div class="mytitle">
  <h1><strong>{{ recipt.0.beverage.name }}</strong></h1>
</div>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row">
      <div class="col-md-6">
        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
      </div>
      <div class="col-md-6">
        <div class="d-flex align-items-center justify-content-center">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">재료</th>
                <th scope="col">양</th>
              </tr>
            </thead>
            <tbody>
              {% for p in recipt %}
              <tr class="table-secondary">
                <th scope="row">{{ p.ingredients.name }}</th>
                <td>{{ p.quantity }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
