<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css">

  <style>
      .mytitle {
        text-align: center;
        margin-top: 50px;
      }
    </style>
 </head>

<body>
<!-- nav bar-->
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Cafe Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/menu">메뉴관리
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stock">재고관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/staff">직원관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sale">매출정보</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="mytitle">
  <h1><strong>{{ recipt.0.beverage.name }}</strong></h1>
</div>

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row">
      <div class="col-md-6">
        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
      </div>
      <div class="col-md-6">
        <div class="d-flex align-items-center justify-content-center">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">재료</th>
                <th scope="col">양</th>
              </tr>
            </thead>
            <tbody>
              {% for p in recipt %}
              <tr class="table-secondary">
                <th scope="row">{{ p.ingredients.name }}</th>
                <td>{{ p.quantity }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
